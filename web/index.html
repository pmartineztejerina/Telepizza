        <title>TELEPIZZA</title>
    </head>
    <body>
        <div class="container-fluid" style="background-color: #ff0506;">
            <div class="row">
                <div class="col">
                    <img src="Telepizza Logo.jpg" height="80" class="img-responsive">
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <div class="m-5"></div>
                    <h1>USUARIOS REGISTRADOS</h1>
                    <div class="mb-5"></div>
                    <form action="ServletInicioSession" method="POST">
                        <table class="table-borderless">
                            <tr>
                                <td>
                                    <label for="usuario" class="form-label">Usuario:</label>
                                </td>
                                <td>
                                    <input type="text" class="form-control" id="usuario" name="usuario" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="password" class="form-label">Contrase√±a:</label>
                                </td>
                                <td>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </td>
                            </tr>
                            <tr></tr>
                            <tr>
                                <td style="align: center">
                                    <input type="submit" value="Acceder" class="btn btn-danger"/>
                                </td>
                            </tr>
                            <tr></tr>
                            <tr>
                                <td style="align: center">
                                    <input type="button" onclick="location.href = 'nuevoUsuario.jsp'" value="Alta usuarios" class="btn btn-danger" />
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="col-6 ">
                    <img src="Telepizza Img.jpg" width="400" class="img-responsive" />
                </div>
            </div>
        </div>
        <div class="mb-5"></div>
        <div class="container-fluid" style="background-color: #ac261d;">
            <div class="row">
                <div class="col">
                    <img src="Telepizza Footer.jpg" height="64" class="img-responsive">
                </div>
            </div>
        </div>
